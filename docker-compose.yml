services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: task-manager-app
    restart: unless-stopped
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - mongo
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - USER_ID=${UID:-1000}
      - GROUP_ID=${GID:-1000}

  mysql:
    image: mysql:8.0
    container_name: task-manager-mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: mongo:6.0
    container_name: task-manager-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mysql_data:
  mongo_data:
